<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Navbar styles */
        .navbar {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        /* Container styles */
        .container {
            text-align: center;
            padding-top: 100px; /* Adjust for navbar height */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Welcome -  Student</h1>
    </div>

    <!-- Content -->
    <div class="container">
        <h2>Welcome to Google Cloud - Sign In here</h2>
        <button onclick="openPDF()">Sign In</button>
    </div>

    <script>
        function openPDF() {
            window.open('OSCS.pdf', '_blank');
        }
    </script>
</body>
</html>
